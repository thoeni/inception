@(form: play.data.Form[User])

@main("Welcome to Play 2.0") {

    <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>

    <ul id="users"></ul>

    @helper.form(action = routes.Application.addUser) {
        @helper.inputText(form("name"))
        <input type="submit"/>
    }

}
